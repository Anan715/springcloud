<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>let us blog now! make high quality content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../resources/bulma.css"/>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../resources/jquery-3.4.1.min.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
<section class="login-main">
    <div class="container">
        <div class="columns">
            <div class="column is-three-fifths login-left">
                <img src="../static/image/login/bloger.jpg">
            </div>
            <div class="column login-right">
                <div class="login-wrapper">
                    <h1>Let`s blog together!</h1>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" id="uname" type="uname" placeholder="用户名">
                            <span class="icon is-small is-left">
                          <i class="fa fa-home"></i>
                        </span>
                            <span class="icon is-small is-right">
                          <i class="fa fa-check"></i>
                        </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" id="password" type="password" placeholder="密码">
                            <span class="icon is-small is-left">
                          <i class="fa fa-lock"></i>
                        </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button id="submit" type="submit" class="button is-success login-btn">
                                登录
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <nav class="breadcrumb is-centered">
        <ul>
            <li><a href="#">主页</a></li>
            <li><a href="#">关于</a></li>
        </ul>
    </nav>
</section>
</body>
</html>
